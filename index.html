    <h1>《面具天使》</h1>
    <h3>TA</h3>
    <p>12歲以下都可以，可能適合給學校作為推廣反霸凌的工具</p>
    <h3>載體</h3>
    <p>動畫</p>
    <h3>長度</h3>
    <p>10~15 mins</p>
    <h3>logline</h3>
    <p>主角是一個在學校常常被欺負的人，但他的哥哥會戴著面具在每次他被欺負的時候出現並且打敗欺負他的人，並告訴他們反霸凌的觀念。</p>
    <p>第一集大概就是從弟弟被霸凌並被哥哥發現，於是哥哥決定保護他的故事，後面可能會有除了弟弟以外的人被霸凌但一樣被哥哥拯救的故事<s>這樣說起來哥哥才是主角吧</s>。可能最後一集來個弟弟終於發現面具天使的身分並戴上同樣的面具保護別人之類的。</p>
